{% extends "base.html" %}
{% load static %}

{% block content %}


     <div class="grid grid-cols-3 gap-6 p-6">
        <!-- need to generate a card for each subject -->
        {% for subject in subjects %}
        <!-- CARD USING FLEXBOX -->
        <div class="bg-blue-50 rounded-2xl shadow-lg px-4 py-6">
            <div class="text-center border-2 border-blue-950  rounded-lg p-2 align-middle mx-auto w-1/3 min-w-[280px]">{{ subject.subject_name }}
            </div>
            <!-- <a><img src="{% static 'images/image.png' %}" alt="Profile" class="h-60 w-full mx-auto mt-3" ></a> -->
            <img src="{% static 'images/image.png' %}" alt="Profile" class="h-60 w-full mx-auto mt-3" >

            <!-- progress bar -->
            <div class="bg-red-300  mb-3 mx-2 rounded-3xl px-1 text-center">Progress of subjects</div>

            <div class="flex flex-row justify-evenly rounded-md">
                <!-- changing buttons to anchor tags styled as buttons -->
                 <a href="#" class="bg-blue-300 px-5 py-1 rounded-xl border-2 border-blue-600">View</a>
                 <a href="#" class="bg-blue-300 px-5 py-1 rounded-xl border-2 border-blue-600">Edit</a>
                <!-- <button class="bg-blue-400 p-2 mt-2">View Syllabus</button>
                <button class="bg-blue-400 p-2 mt-2">Edit</button> -->
            </div>

        </div>

        <!-- If no subjects found -->
        {% empty %}
        <p>No subjects found.</p>
        {% endfor %}
     </div>

 
{% endblock %}
